
<!DOCTYPE html>

    <title>FerbLatinTalk</title>

  <body>
    <div id="wrapper">
      <main>
        <h1 id="main-title">Ferb Latin Talk</h1>
        <img id="main-image" src="/assets/ferblatin.png" alt="ferblatinphoto" />
        <p id="main-description">
          Hello!Do you know about Ferb and Latin? 
          Have you ever thought of what its language was.Here it is, please use the translator below to start talking and have some fun.
          let's go!!
        </p>
      </main>

      <div id="translator">
        <textarea
          id="input-text"
          placeholder="Type here to translate"
        ></textarea>
        <button id="translate-btn">Translate to Ferb Latin Talk</button>
        <p></p>
        <textarea
          id="output-text"
          placeholder=" translated text"
        ></textarea>
        <!-- <div id="output-text"></div> -->
      </div>
    </div>
